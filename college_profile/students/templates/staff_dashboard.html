<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Staff Dashboard</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ staff.get_full_name }}</h5>
                <p class="card-text"><strong>Phone Number:</strong> {{ staff.phone_number }}</p>
                <p class="card-text"><strong>Designation:</strong> {{ staff.get_designation_display }}</p>
                <p class="card-text"><strong>Department:</strong> {{ staff.department.name }}</p>
                <!-- Add more fields as needed -->
            </div>
        </div>
    </div>
</body>
</html>
