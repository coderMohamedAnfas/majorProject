<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Student Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Create Student Profile</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="admission_no" class="form-label">Admission Number</label>
                <input type="text" class="form-control" id="admission_no" name="admission_no" required>
            </div>
            <div class="mb-3">
                <label for="date_of_birth" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="date_of_birth" name="date_of_birth" required>
            </div>
            <!-- Add more fields as needed -->
            <button type="submit" class="btn btn-primary">Create Profile</button>
        </form>
    </div>
</body>
</html>
