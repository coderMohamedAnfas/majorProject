{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Student Management</h2>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="individual-tab" data-toggle="tab" href="#individual" role="tab" aria-controls="individual" aria-selected="true">Create Individual Student</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="bulk-tab" data-toggle="tab" href="#bulk" role="tab" aria-controls="bulk" aria-selected="false">Upload Bulk Students</a>
        </li>
    </ul>
    <div class="tab-content mt-4" id="myTabContent">
        <div class="tab-pane fade show active" id="individual" role="tabpanel" aria-labelledby="individual-tab">
            <form method="post" action="{% url 'create_student' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="admission_no">Admission Number</label>
                    <input type="text" class="form-control" id="admission_no" name="admission_no" required>
                </div>
                <div class="form-group">
                    <label for="Date_of_birth">Date of Birth</label>
                    <input type="date" class="form-control" id="date_of_birth" name="date_of_birth" required>
                </div>
                <!-- Add more fields as necessary -->
                <button type="submit" class="btn btn-primary">Create Student</button>
            </form>
        </div>
        <div class="tab-pane fade" id="bulk" role="tabpanel" aria-labelledby="bulk-tab">
            <form method="post" enctype="multipart/form-data" action="{% url 'upload_students' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="file">Upload CSV/Excel File</label>
                    <input type="file" class="form-control-file" id="file" accept=".xlsx,.xls,.csv" name="file" required>
                </div>
                <button type="submit" class="btn btn-primary">Upload Students</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
